  <script>
    const questions = [

    ];

    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const quizContainer = document.getElementById("quiz-container");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const nextBtn = document.getElementById("next-btn");

    let currentQuestion = 0;
    let score = 0;

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      quizContainer.style.display = "block";
      showQuestion();
    });

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";

      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(index);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selected) {
      const q = questions[currentQuestion];
      const buttons = optionsEl.querySelectorAll("button");

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (q.answer.includes(i)) btn.classList.add("correct");
        else if (i === selected) btn.classList.add("incorrect");
      });

      if (q.answer.includes(selected)) {
        score++;
        scoreEl.textContent = "Puntaje: " + score;
      }

      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {

        optionsEl.innerHTML = `<p>Tu puntaje final es: <strong>${score} / ${questions.length}</strong></p>`;

    });
